</<!DOCTYPE html>
<html>
<head>
	<title>JS CHEAT SHEET</title>
</head>
<body>
<script type="text/javascript">
	//this is a comment
	/* multi line
	comment */
	
//alert("Hello World");
	document.write("<h1>this renders as html</h1>");

	x = 15;
	
	var y = 2
		//basic mathematics
document.write(x+y);
document.write("<hr>");
document.write(x+y);
document.write("<hr>");
document.write(x+y);
document.write("<hr>");
document.write(x+y);
document.write("<hr>");


	//incraments and decrements
	document.write(x+1)
	document.write("<hr>");
	document.write(x++);
	document.write("<hr>");
	document.write(++x)
	document.write("<hr>");
	document.write(x--)
	document.write("<hr>");
	document.write(--x)


	//assignment operators
	document.write(x=x+12)
	document.write("<hr>");
	document.write(x+=12)
	document.write("<hr>");
	document.write(x-=12)
	document.write("<hr>");
	document.write(x+=12)
	document.write("<hr>");
	
	
	

</script>
</body>
</html>
